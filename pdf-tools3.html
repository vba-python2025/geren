<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>全功能文档工具箱 - @逆流锋刀</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            margin: 0;
            padding: 20px 15px 70px;
            background: var(--background-color);
            min-height: 100vh;
        }

        /* 网格容器 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 功能卡片 */
        .function-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .function-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .card-header {
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        /* 输入控件 */
        .file-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }

        /* 操作按钮 */
        .action-btn {
            background: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .action-btn:hover {
            background: #2980b9;
        }

        /* 状态提示 */
        .status-info {
            color: #7f8c8d;
            font-size: 13px;
            margin-top: 10px;
            min-height: 20px;
        }

        /* 页脚 */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; color:var(--primary-color); margin-bottom:30px;">
        全功能文档工具箱
    </h1>

    <div class="grid-container">
        <!-- PDF 拆分 -->
        <div class="function-card">
            <div class="card-header">PDF 拆分</div>
            <input type="file" class="file-input" id="splitFile" accept=".pdf">
            <button class="action-btn" onclick="splitPdf()">开始拆分</button>
            <div id="splitStatus" class="status-info"></div>
        </div>

        <!-- PDF 合并 -->
        <div class="function-card">
            <div class="card-header">PDF 合并</div>
            <input type="file" class="file-input" id="mergeFiles" accept=".pdf" multiple>
            <button class="action-btn" onclick="mergePdfs()">开始合并</button>
            <div id="mergeStatus" class="status-info"></div>
        </div>

        <!-- Excel 转 PDF -->
        <div class="function-card">
            <div class="card-header">Excel 转 PDF</div>
            <input type="file" class="file-input" id="excelFile" accept=".xlsx, .xls">
            <button class="action-btn" onclick="convertExcelToPdf()">开始转换</button>
            <div id="excelStatus" class="status-info"></div>
        </div>

        <!-- Word 转 PDF -->
        <div class="function-card">
            <div class="card-header">Word 转 PDF</div>
            <input type="file" class="file-input" id="wordFile" accept=".docx">
            <button class="action-btn" onclick="convertWordToPdf()">开始转换</button>
            <div id="wordStatus" class="status-info"></div>
        </div>

        <!-- PDF 压缩 -->
        <div class="function-card">
            <div class="card-header">PDF 压缩</div>
            <input type="file" class="file-input" id="compressFile" accept=".pdf">
            <button class="action-btn" onclick="compressPdf()">开始压缩</button>
            <div id="compressStatus" class="status-info"></div>
        </div>

        <!-- 添加水印 -->
        <div class="function-card">
            <div class="card-header">PDF 水印</div>
            <input type="file" class="file-input" id="watermarkFile" accept=".pdf">
            <input type="text" class="file-input" placeholder="水印文字" id="watermarkText">
            <button class="action-btn" onclick="addWatermark()">添加水印</button>
            <div id="watermarkStatus" class="status-info"></div>
        </div>
    </div>

    <div class="footer">
        @逆流锋刀  QQ：418271053 | 基于浏览器技术的本地化处理工具
    </div>

    <!-- 保持原有JavaScript依赖和功能实现 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    </script>
</body>
</html>
